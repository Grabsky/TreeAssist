Replant: 'minecraft:crimson_fungus'
Trunk:
  Materials:
  - 'minecraft:crimson_stem'
  - 'minecraft:shroomlight'
  - 'minecraft:nether_wart_block'
  Radius: 3
  Air: true
  Edges: true
# special case: can have air AND logs in the diagonal edges
Blocks:
  Materials:
  - 'minecraft:nether_wart_block'
  - 'minecraft:shroomlight'
  Top:
    Height: 3
    Radius: 4
    Air: true
  Middle:
    Radius: 4
    Air: true
# defaults: uneven bottom = false, air = false, no edges on leaves